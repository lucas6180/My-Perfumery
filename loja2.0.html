<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Perfumery</title>
    <link rel="stylesheet" href="loja2.0.css">
    <link rel="stylesheet" href="animatio.css">
</head>

<body>
    <header>
        <div class="interface">
            <div class="barra-menu-desktop">
                <div class="logo">
                    <a href="#">
                        <img id="logo-site" src="logo.png" alt="logo-site">
                    </a>
                </div>
                <h1 class="titulo-site">My Perfumery</h1>
                <nav>
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="flex">
            <div class="cards-itens">
                <div class="c1-card">

                    <div class="imagens">
                        <img class="c1-logo" src="Kaiak Tradicional.jpeg" alt="">
                        <img class="logo-natura" src="natu.png" alt="">
                    </div>

                    <div class="texto-parte-meio">
                        <h1 class="texto-logo">KAIA</h1>
                        <h1 class="k-invertido">K</h1>
                        <h1 class="tipo-perfume"><b>TRADICIONAL</b></h1>



                    </div>

                    <div class="parte-inferior-card">
                        <h1 class="c1-titulo">KaiaK Tradicional</h1>
                        <p class="c1-valor"><b>R$145,90</b></p>
                        <button class="c1-botão">Comprar</button>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
